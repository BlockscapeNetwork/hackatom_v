[package]
name = "cosmons"
version = "0.0.0"
authors = ["blockscape-dev@mwaysolutions.com"]
edition = "2018"
description = "Basic implementation cw721 NFTs"
license = "Apache-2.0"
repository = "https://github.com/CosmWasm/cosmwasm-plus"
homepage = "https://cosmwasm.com"
documentation = "https://docs.cosmwasm.com"

exclude = [
  # Those files are rust-optimizer artifacts. You might want to commit them for convenience but they should not be part of the source code publication.
  "artifacts/*",
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
crate-type = ["cdylib", "rlib"]

[features]
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces"]
# use library feature to disable all init/handle/query exports
library = []

[dependencies]
cw0 = { path = "../../packages/cw0", version = "0.3.1" }
cw2 = { path = "../../packages/cw2", version = "0.3.1" }
cw721 = { path = "../../packages/cw721", version = "0.3.1" }
cw721-base = { path = "../../contracts/cw721-base", version = "0.3.1", features = ["library"] }
cw-storage-plus = { path = "../../packages/storage-plus", version = "0.3.1" , features = ["iterator"]}
cosmwasm-std = { version = "0.11.1" }
schemars = "0.7"
serde = { version = "1.0.103", default-features = false, features = ["derive"] }
thiserror = { version = "1.0.20" }

[dev-dependencies]
cosmwasm-schema = { version = "0.11.1" }
